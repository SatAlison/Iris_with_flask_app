<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        .result {
            margin-top: 25px;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            color: #0d47a1;
            font-weight: 600;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Species Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label>Sepal Length (cm):</label>
                <input type="number" name="sepal_legnth" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Sepal Width (cm):</label>
                <input type="number" name="sepal_width" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Petal Length (cm):</label>
                <input type="number" name="petal_legnth" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Petal Width (cm):</label>
                <input type="number" name="petal_width" step="0.01" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
